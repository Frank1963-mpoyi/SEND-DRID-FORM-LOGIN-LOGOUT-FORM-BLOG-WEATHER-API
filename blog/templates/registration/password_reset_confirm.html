{% extends 'blog/base.html' %}


{% block content %}

<h1> Password Reset Confirm </h1>
{% if validlink %}
<form action="" method="POST">
    {% csrf_token %}

    {{form.as_p}}

    <input type="submit" value="Change Password">
</form>

{% else %}

<p>Password reset email link was invalid, you can request a new one </p>
<p><a href="{% url 'password_reset' %}"> Request a new password reset token</a></p>
{% endif %}

{% endblock content %}
